<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>NTF</title>
</head>
<body>

  <main>

    <section class="conteiner">

      <div class="geral">
        
          <div class="geralImg">

            <img class="geralImgNft" src="./img/image-equilibrium.jpg" alt="Imagem do NFT">
            
            <!--

              <div class="imgView">
                
                <img class="geralImgView"src="./img/icon-view.svg" alt="Icone de View">
                
              </div>
              
            -->
          </div>           

        <div class="geralDescricao">

          <h1 class="geralDescricaoH1">Equilíbrio #3429</h1>

          <p class="geralDescricaoP">
            Nossa coleção Equilíbrio promove equilíbrio e calma.
          </p>

        </div>

        <div class="geralInformacao">

          <div class="conteudoEsquerda">
            
            <img src="./img/icon-ethereum.svg" alt="Ethereum/real">
            <p class="conteudoEsquerdaP">0.041ETH</p>

          </div>

          <div class="conteudoDireita">

            <img src="./img/icon-clock.svg" alt="Tempo restante">
            <p class="conteudoDireitaP">
              3 dias Restantes
            </p>
          </div>
          
        </div>

        <div class="perfilCriador">
      
          <img class="perfilCriadorImg" src="./img/image-avatar.png" alt="Perfil do criador">
        
          <p class="perfilCriadorDescricao">
            Criação de <span class="nomePerfil"> Jules Wyvern</span>
          </p>
        
        </div>
        
      </div>
      


    </section>

  </main>
  
</body>
</html>
